<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            body{
                background-image: url(./images/background.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                width: 100%;
            }
            .backcolor{
                width: 100%;
                height: 700px;
                background-image: radial-gradient( rgba(37, 33, 33, 0.55) , rgba(20, 18, 18, 0.331));
            }
        </style>
    </head>
    <body>

        <div class="backcolor">


            <div class="modal" id="mod1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Sign In</h2>
                        </div>
                        <div class="modal-body">
                            <input type="text" placeholder="Email or Mobile number" class="form-control">
                            <input type="password" placeholder="Password" class="form-control">
                            <button class="btn btn-danger w-100">Sign In</button>
                            <p>OR</p>
                            <buttton class="btn btn-dark w-100">Use a Sign In Code</buttton>
                        </div>

                        <div class="modal-footer">
                            <p>Forgot Password?</p>
                            <input type="checkbox">Remember me
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
    </body>
</html>
